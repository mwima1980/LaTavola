<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starter Template - Extended</title>
  <link rel="stylesheet" href="base.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar container">
    <h1>Meine Website</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Über</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO / MAIN CONTENT -->
  <main class="container">
    <section class="card">
      <h2>Willkommen!</h2>
      <p>Dies ist dein erweitertes Starter-Kit für Projekte und echte Websites.</p>
      <button class="btn" id="demoButton">Klick mich</button>
    </section>

    <section class="card grid-2">
      <div class="card">Grid Item 1</div>
      <div class="card">Grid Item 2</div>
    </section>

    <section class="card">
      <h3>Formular Beispiel</h3>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Dein Name" />
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Deine Email" />
        <button class="btn">Absenden</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer container">
    <p>© 2025 - Starter-Kit Extended</p>
    <button class="btn-toggle" id="darkModeToggle">Dark Mode umschalten</button>
  </footer>

  <script src="/src/js/main.js"></script>
  </body>
</html>
